<form>
  <div class="form-group">
    <label>Número A</label>
    <input type="number" placeholder="Número" [(ngModel)]="num_A" name="numA" />
  </div>
  <div class="form-group">
    <label>Número B</label>
    <input type="number" class="form-control" placeholder="Número" [(ngModel)]="num_B" name="numB" />
  </div>

  <button type="submit" class="btn btn-danger" (click)="sumar()">Suma</button>
</form>
